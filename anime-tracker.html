<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Weekly Tracker</title>
<style>
:root{
 --bg:#f1f5f9;--card:#ffffff;--text:#0f172a;--muted:#64748b;
 --accent:#6366f1;--accent2:#22d3ee;--radius:16px
}
body.dark{
 --bg:#020617;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;
 --accent:#22d3ee;--accent2:#818cf8
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;z-index:5;display:flex;justify-content:space-between;align-items:center;padding:14px 18px;background:var(--card);box-shadow:0 8px 20px rgba(0,0,0,.08)}
button{border:none;border-radius:999px;padding:6px 14px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;cursor:pointer}
button.ghost{background:transparent;color:var(--text);border:1px solid var(--muted)}
.container{max-width:1000px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.day{background:var(--card);border-radius:var(--radius);padding:14px;box-shadow:0 10px 25px rgba(0,0,0,.07)}
.day.today{outline:2px solid var(--accent)}
.anime{display:flex;gap:10px;align-items:center;margin:8px 0;padding:8px;border-radius:12px;background:rgba(99,102,241,.07)}
body.dark .anime{background:rgba(34,211,238,.12)}
.anime img{width:48px;height:68px;border-radius:8px;object-fit:cover}
.anime-info{flex:1}
.progress{height:6px;border-radius:6px;background:#c7d2fe;overflow:hidden;margin-top:4px}
.progress span{display:block;height:100%;background:linear-gradient(135deg,var(--accent),var(--accent2))}
.controls button{padding:4px 10px}
.add-box{margin:30px auto;background:var(--card);padding:16px;border-radius:var(--radius);max-width:520px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
input,select{width:100%;padding:10px;margin:6px 0 12px;border-radius:10px;border:1px solid var(--muted);background:transparent;color:var(--text)}
footer{text-align:center;color:var(--muted);font-size:12px;padding:20px}
</style>
</head>
<body>
<header>
 <strong>ðŸ“… Anime Weekly Tracker</strong>
 <div>
  <button class="ghost" onclick="toggleDark()">ðŸŒ™</button>
  <button onclick="backupData()">Backup</button>
  <button onclick="restoreData()">Restore</button>
 </div>
</header><div class="container grid" id="app"></div><div class="add-box">
 <h3>âž• Add New Anime</h3>
 <input id="animeName" placeholder="Anime name">
 <input id="animeImg" placeholder="Image URL (optional)">
 <input id="animeTotal" type="number" placeholder="Total episodes (optional)">
 <select id="animeDay">
  <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
  <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
 </select>
 <button onclick="addAnime()">Add Anime</button>
</div><footer>Offline â€¢ Autoâ€‘Save â€¢ Dark Mode â€¢ Progress</footer><script>
const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
const todayName=days[new Date().getDay()];
let data=JSON.parse(localStorage.getItem("animeData"))||{Monday:[],Tuesday:[],Wednesday:[],Thursday:[],Friday:[],Saturday:[],Sunday:[]};
function save(){localStorage.setItem("animeData",JSON.stringify(data));}
function render(){
 const app=document.getElementById("app");app.innerHTML="";
 Object.keys(data).forEach(day=>{
  const d=document.createElement("div");d.className="day"+(day===todayName?" today":"");
  d.innerHTML=`<h3>${day}${day===todayName?" â€¢ Today":""}</h3>`;
  data[day].forEach((a,i)=>{
   const percent=a.total?Math.min(100,(a.ep/a.total)*100):0;
   const r=document.createElement("div");r.className="anime";
   r.innerHTML=`
    <img src="${a.img||'https://via.placeholder.com/90x130?text=Anime'}">
    <div class="anime-info">
      <strong>${a.name}</strong><br>
      <small>EP ${a.ep}${a.total?` / ${a.total}`:""}</small>
      ${a.total?`<div class='progress'><span style='width:${percent}%'></span></div>`:""}
    </div>
    <div class="controls">
      <button onclick="updateEp('${day}',${i},-1)">âˆ’</button>
      <button onclick="updateEp('${day}',${i},1)">+</button>
    </div>`;
   d.appendChild(r);
  });app.appendChild(d);
 });
}
function updateEp(day,i,v){data[day][i].ep=Math.max(0,data[day][i].ep+v);save();render();}
async function addAnime(){
 const n=animeName.value.trim();if(!n)return;
 let img=animeImg.value;
 if(!img){
  try{
   const res=await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(n)}&limit=1`);
   const j=await res.json();
   img=j.data?.[0]?.images?.jpg?.image_url||"";
  }catch(e){img=""}
 }
 data[animeDay.value].push({name:n,ep:0,total:+animeTotal.value||null,img});
 animeName.value=animeImg.value=animeTotal.value="";save();render();
}
function toggleDark(){document.body.classList.toggle("dark");localStorage.setItem("dark",document.body.classList.contains("dark"));}
function backupData(){const b=new Blob([JSON.stringify(data)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(b);a.download="anime_backup.json";a.click();}
function restoreData(){const i=document.createElement("input");i.type="file";i.onchange=e=>{const f=e.target.files[0];const r=new FileReader();r.onload=()=>{data=JSON.parse(r.result);save();render();};r.readAsText(f);};i.click();}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");render();
</script></body>
</html>
