<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Weekly Tracker</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #c9d1d9;
      --accent: #58a6ff; /* cyan/teal */
      --accent-dark: #388bfd;
      --border: #30363d;
      --highlight: #21262d;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .bell { font-size: 1.3rem; cursor: pointer; }
    .enable-btn {
      background: var(--accent);
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .search {
      margin: 12px 16px;
      padding: 10px 12px;
      background: var(--highlight);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      width: calc(100% - 32px);
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      margin: 0 16px 12px;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: 500;
    }
    .tab.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }
    .content { padding: 0 16px; }
    .day-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    .day-header {
      background: var(--highlight);
      padding: 10px 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .has-anime { border-left: 4px solid var(--accent); }
    .anime-item {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ep-control {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .btn-small {
      background: var(--highlight);
      border: 1px solid var(--border);
      color: var(--text);
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .alpha-group {
      margin-bottom: 16px;
    }
    .alpha-letter {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 8px 0;
      color: var(--accent);
    }
    .add-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
    }
    .add-section input, .add-section select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: var(--highlight);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
    }
    .add-btn {
      background: var(--accent);
      color: black;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <header>
    <div class="title">
      <span>ðŸ“…</span> Anime Weekly Tracker <small>17</small>
    </div>
    <div class="bell">ðŸ””</div>
    <button class="enable-btn">Enable Alerts</button>
  </header>

  <input type="text" class="search" placeholder="Search anime..." id="searchInput">

  <div class="tabs">
    <div class="tab active" data-tab="weekly">Weekly</div>
    <div class="tab" data-tab="alpha">Alphabetical</div>
  </div>

  <div class="content">
    <!-- Weekly Tab -->
    <div id="weeklyTab">
      <div class="day-section" data-day="Monday">
        <div class="day-header">Monday Â· Today</div>
        <div class="anime-list"></div>
      </div>
      <div class="day-section" data-day="Tuesday">
        <div class="day-header">Tuesday</div>
        <div class="anime-list"></div>
      </div>
      <div class="day-section" data-day="Wednesday">
        <div class="day-header">Wednesday</div>
        <div class="anime-list"></div>
      </div>
      <div class="day-section" data-day="Thursday">
        <div class="day-header">Thursday</div>
        <div class="anime-list"></div>
      </div>
      <div class="day-section" data-day="Friday">
        <div class="day-header">Friday</div>
        <div class="anime-list"></div>
      </div>
      <div class="day-section" data-day="Saturday">
        <div class="day-header">Saturday</div>
        <div class="anime-list"></div>
      </div>
      <div class="day-section" data-day="Sunday">
        <div class="day-header">Sunday</div>
        <div class="anime-list"></div>
      </div>
    </div>

    <!-- Alphabetical Tab -->
    <div id="alphaTab" class="hidden">
      <div id="alphaList"></div>
    </div>
  </div>

  <!-- Add Form (always visible) -->
  <div class="add-section">
    <h3>+ Add New Anime</h3>
    <input type="text" id="animeName" placeholder="Anime name" required>
    <input type="number" id="totalEp" placeholder="Total episodes (optional)">
    <select id="airDay">
      <option value="">Select airing day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
    <button class="add-btn" id="addAnimeBtn">Add Anime</button>
  </div>

  <script>
    let animeData = JSON.parse(localStorage.getItem('animeTracker')) || [];

    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    function saveData() {
      localStorage.setItem('animeTracker', JSON.stringify(animeData));
      renderAll();
    }

    function renderWeekly() {
      days.forEach(day => {
        const section = document.querySelector(`[data-day="${day}"]`);
        const list = section.querySelector('.anime-list');
        list.innerHTML = '';
        const items = animeData.filter(a => a.day === day);
        if (items.length > 0) {
          section.classList.add('has-anime');
        } else {
          section.classList.remove('has-anime');
        }
        items.forEach((anime, idx) => {
          const div = document.createElement('div');
          div.className = 'anime-item';
          div.innerHTML = `
            ${anime.name} Â· EP ${anime.ep || 0}
            <div class="ep-control">
              <button class="btn-small" onclick="updateEp(${anime.id}, -1)">-</button>
              <button class="btn-small" onclick="updateEp(${anime.id}, 1)">+</button>
              <button class="btn-small" onclick="removeAnime(${anime.id})">Ã—</button>
            </div>
          `;
          list.appendChild(div);
        });
      });
    }

    function renderAlpha() {
      const container = document.getElementById('alphaList');
      container.innerHTML = '';
      const sorted = [...animeData].sort((a,b) => a.name.localeCompare(b.name));
      let currentLetter = '';
      sorted.forEach(anime => {
        const letter = anime.name[0].toUpperCase();
        if (letter !== currentLetter) {
          currentLetter = letter;
          const h = document.createElement('div');
          h.className = 'alpha-letter';
          h.textContent = letter;
          container.appendChild(h);
        }
        const div = document.createElement('div');
        div.className = 'anime-item';
        div.innerHTML = `
          ${anime.name} Â· EP ${anime.ep || 0}
          <span style="color:#8b949e;">(${anime.day})</span>
        `;
        container.appendChild(div);
      });
    }

    function renderAll() {
      renderWeekly();
      renderAlpha();
    }

    function addAnime() {
      const name = document.getElementById('animeName').value.trim();
      const total = parseInt(document.getElementById('totalEp').value) || null;
      const day = document.getElementById('airDay').value;
      if (!name || !day) return alert('Anime name and airing day required!');
      const id = Date.now();
      animeData.push({ id, name, day, ep: 0, total });
      saveData();
      document.getElementById('animeName').value = '';
      document.getElementById('totalEp').value = '';
      // day stays selected for quick bulk adds
    }

    function updateEp(id, delta) {
      const anime = animeData.find(a => a.id === id);
      if (anime) {
        anime.ep = Math.max(0, (anime.ep || 0) + delta);
        if (anime.total && anime.ep > anime.total) anime.ep = anime.total;
        saveData();
      }
    }

    function removeAnime(id) {
      if (confirm('Remove this anime?')) {
        animeData = animeData.filter(a => a.id !== id);
        saveData();
      }
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('weeklyTab').classList.toggle('hidden', tab.dataset.tab !== 'weekly');
        document.getElementById('alphaTab').classList.toggle('hidden', tab.dataset.tab !== 'alpha');
      });
    });

    document.getElementById('addAnimeBtn').onclick = addAnime;

    // Initial render (you can pre-add your examples here if wanted)
    // animeData = [{id:1, name:'Chained Soldier', day:'Thursday', ep:0}, {id:2, name:'Dark Moon', day:'Friday', ep:0}];
    renderAll();
  </script>
</body>
</html>
